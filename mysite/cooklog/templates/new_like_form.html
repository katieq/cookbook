<html>
    <head>
        <title>Like form</title>
    </head>
    <body>
        {% comment %}
        <h3>Say you like ...</h3>
        <ul><h2> {{ dish.dish_name }} </h2></ul>
            
        {% if form.errors %}
        <p style="color: red;">
        Please correct the error{{ form.errors|pluralize }} below.
        </p>
        {% endif %}
        {% endcomment %}
        
        <form action="" method="post" enctype="multipart/form-data">
            <table>
                {{ form.as_table }}
            </table>
            {% csrf_token %}
            <input type="submit" value="Like it!">
        </form>
        
        <h6> Sorry that you have to click through this page! It's on the list of things to solve.. </h6>
    </body>
</html>
