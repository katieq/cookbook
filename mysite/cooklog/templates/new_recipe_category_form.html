{% extends 'cooklog/__base.html' %}


<head>
    <title>New Recipe Category</title>
</head>

{% block body_block %}

<div class="dish-entry">
    {% comment %}
    <div class="page-title">
        Enter new recipe category:
    </div>
    {% endcomment %}

    <div class="dish-entry-form">
        
        {% if form.errors %}
        <p style="color: red;">
        Please correct the error{{ form.errors|pluralize }} below.
        </p>
        {% endif %}
        
        <form action="" method="post">
            <table>
                {{ form.as_table }}
            </table>
            {% csrf_token %}
            <input type="submit" value="Submit">
        </form>
    </div>
    
{% endblock %}
