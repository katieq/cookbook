<html>
    <head>
        <title>New comment</title>
    </head>
    <body>
        {% comment %}
        <h3>Make a comment about ...</h3>
        <ul><h2> {{ dish.dish_name }} </h2></ul>
        {% endcomment %}
        
        {% if form.errors %}
        <p style="color: red;">
        Please correct the error{{ form.errors|pluralize }} below.
        </p>
        {% endif %}
        
        <form action="" method="post" enctype="multipart/form-data">
            <table>
                {{ form.as_table }}
            </table>
            {% csrf_token %}
            <input type="submit" value="Comment">
        </form>
        
        <h6> Sorry this is on its own ugly page! It's on the list of things to solve.. </h6>

    </body>
</html>
