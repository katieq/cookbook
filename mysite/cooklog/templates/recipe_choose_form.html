{% extends 'cooklog/__base.html' %}
<html>
    <head>
        <title>Choose recipe to match dish</title>
    </head>
    
    {% block body_block %}
    <body>
        
        <div class="page-title">
            Match the dish to the recipe:
        </div>
        
        {% if form.errors %}
        <p style="color: red;">
        Please correct the error{{ form.errors|pluralize }} below.
        </p>
        {% endif %}
        
        <form action="" method="post" enctype="multipart/form-data">
            <table>
                {{ form.as_table }}
            </table>
            {% csrf_token %}
            <input type="submit" value="Choose">
        </form>
    </body>
    
    {% endblock %}
</html>
