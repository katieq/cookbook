<html>
    <head>
        <title>Dish Search</title>
    </head>
    <body>
        <p>You searched for: <strong>{{ query }}</strong></p>
        
        {% if dishs %}
        <p>Found {{ dishs|length }} dish{{ dishs|pluralize }}.</p>
        <ul>
            {% for dish in dishs %}
            <li><a href="../dish/{{dish.dish_id}}/">{{ dish.dish_name }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No dishes matched your search criteria.</p>
        {% endif %}
    </body>
</html>
