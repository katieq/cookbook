{% extends 'cooklog/__base.html' %}
{% load static %}

{% block body_block %}
    <div class="page-title">
        Edit chef details:
    </div>

    <div class="page-text">

        {% if form.errors %}
        <p style="color: red;">
        Please correct the error{{ form.errors|pluralize }} below.
        </p>
        {% endif %}
        
        <form action="" method="post" enctype="multipart/form-data">
            <table>
                {{ form.as_table }}
            </table>
            {% csrf_token %}
            <input type="submit" value="Submit">
        </form>
    </div>

{% endblock %}
