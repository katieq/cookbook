{% extends 'cooklog/__base.html' %}

<head>
    <title>Recipe Entry</title>
</head>
{% block body_block %}

<div class="dish-entry">
    <div class="page-title">
        Enter or edit recipe:
    </div>
    <div class="page-subtitle">
        <a href= "/cooklog/recipes/">see all recipes</a>
    </div>
    <div class="page-subtitle">
        <a href="/cooklog/recipecategory/add/"> add new recipe category </a>
    </div>
    <div class="page-subtitle">
        Enter recipe info:
    </div>
    <div class="dish-entry-form">
        
        {% if form.errors %}
        <p style="color: red;">
        Please correct the error{{ form.errors|pluralize }} below.
        </p>
        {% endif %}
        
        <form action="" method="post">
            <table>
                {{ form.as_table }}
            </table>
            {% csrf_token %}
            <input type="submit" value="Submit">
        </form>
    </div>
</div>
{% endblock %}
