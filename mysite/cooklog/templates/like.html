<input type="button" id="like" name="{{ dish_id }}" value="Like" />

<script>
$('#like').click(function(){
     $.ajax({
            type: "POST",
            url: "{% url 'like' %}",
            data: {'dish': $(this).attr('name'), 'csrfmiddlewaretoken': '{{ csrf_token }}'},
            dataType: "json",
            success: function(response) {
            alert(response.message);
            alert('Dish likes count is now ' + response.likes_count);
            },
            error: function(rs, e) {
            alert(rs.responseText);
            }
            }); 
     })
</script>
